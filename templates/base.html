<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Mantenimiento</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Iconos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans min-h-screen flex flex-col">
    
    <nav class="bg-slate-900 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl md:text-2xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-industry text-blue-400"></i> FailTrack
            </a>
            <div class="text-sm md:text-base">
                <a href="/" class="px-3 hover:text-blue-300">Buscar</a>
                <a href="/admin/crear" class="px-3 hover:text-blue-300">Nueva Máquina</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-6 flex-grow">
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-4 rounded shadow-sm
                {{ 'bg-red-100 text-red-700 border-l-4 border-red-500' if category == 'error' else 'bg-green-100 text-green-700 border-l-4 border-green-500' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <footer class="bg-slate-200 text-center p-4 text-xs text-slate-500 mt-8">
        Sistema de Gestión de Mantenimiento v1.0
    </footer>
</body>
</html>
