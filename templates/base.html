<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Mantenimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>
<body class="bg-slate-100 text-slate-800 font-sans">
    
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold"><i class="fa-solid fa-wrench"></i> Failtrack</a>
            <div>
                <a href="/" class="px-4 hover:text-blue-200">Buscar</a>
                <a href="/admin/crear" class="px-4 hover:text-blue-200">Nueva MÃ¡quina</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Mensajes Flash (Errores/Avisos) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="p-4 mb-4 rounded 
                {{ 'bg-red-100 text-red-700' if category == 'error' else 'bg-green-100 text-green-700' }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

</body>
</html>
